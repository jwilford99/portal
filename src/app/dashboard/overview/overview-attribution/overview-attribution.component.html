<ion-content class="tab-container">
  @if (data.campaignConversionsByChannel) {
    <ion-card color="primary">
      <ion-card-header>
        <ion-card-title>Campaign Conversions by Channel</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <app-portal-table [data]="data?.campaignConversionsByChannel" [columns]="['channelName', 'conversionsEffective']"></app-portal-table>
      </ion-card-content>
    </ion-card>
  }

  @if (data.campaignConversionsByInteractionType) {
    <ion-card color="primary">
      <ion-card-header>
        <ion-card-title>Campaign Conversions by Interaction Type</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <app-portal-table [data]="data?.campaignConversionsByInteractionType" [columns]="['conversionsEffective', 'interactionName', 'interactionRatio']"></app-portal-table>
      </ion-card-content>
    </ion-card>
  }

  @if (data.campaignConversionsByType) {
    <ion-card color="primary">
      <ion-card-header>
        <ion-card-title>Campaign Conversions by Type</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <app-portal-table [data]="data?.campaignConversionsByType" [columns]="['pixelDescription', 'conversionsEffective']"></app-portal-table>
      </ion-card-content>
    </ion-card>
  }
</ion-content>
